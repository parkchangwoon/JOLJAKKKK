<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<body>
<div class="layout">
    <form action="/board/writepro" method="post" onsubmit="return validateForm()">
        <input name="title" id="title" type="text" placeholder="제목 (최대 20자)">
        <textarea name="content" id="content" placeholder="내용 (최대 40자)"></textarea>
        <div id="titleCounter">0 / 20</div>
        <div id="contentCounter">0 / 40</div>
        <label for="rating">별점:</label>
        <select name="rating" id="rating">
            <option value="1">1점</option>
            <option value="2">2점</option>
            <option value="3">3점</option>
            <option value="4">4점</option>
            <option value="5">5점</option>
        </select>
        <!-- 점포 선택을 위한 드롭다운 메뉴 -->
        <label for="store">점포:</label>
        <select name="store" id="store">
            <option value="투썸플레이스">투썸플레이스</option>
            <option value="스타벅스">스타벅스</option>
            <option value="이디야">이디야</option>
            <option value="메가커피">메가커피</option>
            <option value="CU">CU</option>
            <option value="세븐일레븐">세븐일레븐</option>
            <option value="GS25">GS25</option>
            <option value="이마트24">이마트24</option>
            <option value="CGV">CGV</option>
            <option value="메가박스">메가박스</option>
            <option value="롯데시네마">롯데시네마</option>
            <option value="배스킨라빈스">배스킨라빈스</option>
            <option value="왕가탕후루">왕가탕후루</option>
            <option value="설빙">설빙</option>
            <option value="애슐리영">애슐리영</option>
            <option value="이니스프리">이니스프리</option>
            <option value="미쟝센">미쟝센</option>
            <option value="아웃백">아웃백</option>
            <option value="빕스">빕스</option>
            <option value="애슐리">애슐리</option>
            <option value="주유세차1">주유세차1</option>
            <option value="주유세차2">주유세차2</option>
            <option value="주유세차3">주유세차3</option>
            <option value="롯데월드">롯데월드</option>
            <option value="경주월드">경주월드</option>
            <option value="에버랜드">에버랜드</option>
            <option value="야놀자">야놀자</option>
            <option value="에어비앤비">에어비앤비</option>
            <option value="호텔스컴바인">호텔스컴바인</option>
            <option value="식당1">식당1</option>
            <option value="식당2">식당2</option>
            <option value="식당3">식당3</option>
            <option value="쿠팡이츠">쿠팡이츠</option>
            <option value="배달의민족">배달의민족</option>
            <option value="요기요">요기요"</option>
            <option value="롯데리아">롯데리아</option>
            <option value="서브웨이">서브웨이</option>
            <option value="맥도날드">맥도날드</option>
            <option value="파리바게트">파리바게트</option>
            <option value="뚜레쥬르">뚜레쥬르</option>
            <option value="던킨도너츠">던킨도너츠</option>
            <option value="세이브존">세이브존</option>
            <option value="뉴코어">뉴코어</option>
            <option value="현대백화점">현대백화점</option>
            <option value="아디다스">아디다스</option>
            <option value="나이키">나이키</option>
            <option value="뉴발란스">뉴발란스</option>
        </select>
        <button type="submit">작성</button>
    </form>
</div>
<script>
    document.getElementById("title").addEventListener("input", function() {
        var titleLength = this.value.length;
        document.getElementById("titleCounter").textContent = titleLength + " / 20";
        if (titleLength > 20) {
            this.value = this.value.substring(0, 20);
            document.getElementById("titleCounter").textContent = "20 / 20";
        }
    });

    document.getElementById("content").addEventListener("input", function() {
        var contentLength = this.value.length;
        document.getElementById("contentCounter").textContent = contentLength + " / 40";
        if (contentLength > 40) {
            this.value = this.value.substring(0, 40);

            document.getElementById("contentCounter").textContent = "40 / 40";
        }
    });

        // 선택된 점포 자동으로 설정
    document.addEventListener("DOMContentLoaded", function() {
        var selectedStore = '<%= selectedStore %>'; // Thymeleaf로 세션에서 가져온 선택된 점포 정보
        var storeDropdown = document.getElementById("store");
        var options = storeDropdown.options;
        for (var i = 0; i < options.length; i++) {
            if (options[i].value === selectedStore) {
                options[i].selected = true;
                break;
            }
        }
    });
</script>

</body>
</html>
